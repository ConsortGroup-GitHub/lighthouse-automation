<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ã‰volution des scores Lighthouse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .chart-container {
      width: 100%;
      max-width: 1600px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      background: white;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Ã‰volution des scores Lighthouse</h1>
  <div class="chart-container">
    <canvas id="lighthouseChart"></canvas>
  </div>

  <script>
    async function fetchDataAndDraw() {
      const response = await fetch('./lighthouse-history.csv');
      const csv = await response.text();
      const parsed = Papa.parse(csv, { header: true });

      const dates = [];
      const perf = [], seo = [], acc = [], best = [];

      parsed.data.forEach(row => {
        if (!row.date) return;
        dates.push(row.date);
        perf.push(parseFloat(row.performance) * 100);
        seo.push(parseFloat(row.seo) * 100);
        acc.push(parseFloat(row.accessibility) * 100);
        best.push(parseFloat(row["best-practices"]) * 100);
      });

      const ctx = document.getElementById('lighthouseChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Performance',
              data: perf,
              borderColor: '#00bcd4',
              fill: false,
              tension: 0.3
            },
            {
              label: 'SEO',
              data: seo,
              borderColor: '#ffca28',
              fill: false,
              tension: 0.3
            },
            {
              label: 'AccessibilitÃ©',
              data: acc,
              borderColor: '#7e57c2',
              fill: false,
              tension: 0.3
            },
            {
              label: 'Best Practices',
              data: best,
              borderColor: '#ef5350',
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: {
                  size: 14
                }
              }
            },
            title: {
              display: true,
              text: 'Suivi des scores Lighthouse (%)',
              font: {
                size: 20
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: {
                display: true,
                text: 'Score (%)',
                font: {
                  size: 16
                }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Date',
                font: {
                  size: 16
                }
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 12
              }
            }
          }
        }
      });
    }

    fetchDataAndDraw();
  </script>
</body>
</html>
